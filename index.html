<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game Title</title>
	<meta name="viewport" content="width=device-width">
	<style>
	html, body{
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
	}
	canvas{
		margin: 0 !important;
	}

	#game-container{
		/*max-width: 420px;*/
		width:	100%;
		height: 100%;
	}

	#left{
		position: absolute;
		top: 0%;
		left: 0%;
		height: 100%;
		width: 50%;
		background-color: red;
		opacity: 0.4;
	}
	#right{
		position: absolute;
		top: 0%;
		left:50%;
		height: 100%;
		width: 50%;
		background-color: yellow;
		opacity: 0.4;

	}
	</style>
</head>
<body>
	<script src="//cdnjs.cloudflare.com/ajax/libs/phaser/2.0.5/phaser.min.js"></script>
	
	<div id="game-container"></div>
	<div id="left"></div>
	<div id="right"></div>
	<script src="js/game.js"></script>
</body>
</html>
